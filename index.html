<body itemscope itemtype="http://schema.org/WebPage">

	<!-- Header -->
		<div class="container">
			<h1 class="bm-larger tm-larger text-center"><a href="https://github.com/joemottershaw/edge-alerts" target="_blank">Edge Alerts</a></h1>
			<hr class="bm-larger" />
		</div>

	<!-- No JavaScript -->
		<noscript>
			<div class="container text-center">
				<div id="no-script">
					<p class="bm-smaller"><strong>JavaScript Disabled</strong></p>
					<p class="bm-smaller">Certain features of this site may not function correctly without JavaScript enabled</p>
					<p class="bm-remove"><a href="http://enable-javascript.com/" target="_blank">Find out how to enable JavaScript in your browser</a></p>
				</div>
			</div>
		</noscript>

	<!-- Content -->
		<div class="container">
			<div class="one-whole text-center">
				<button id="alert">Alert</button>
				<button id="confirm">Confirm</button>
			</div>

			<hr class="bm-larger" />
		</div>

	<!-- Footer -->
		<div class="container text-right">
			<p>
				Edge Alerts, Copyright 2014<br />

			</p>
			
			<p><a href="#" target="_self" class="scroll-to-top">SCROLL TO TOP</a></p>
		</div>
			
	<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="assets/js/smoothscroll.js" type="text/javascript"></script>
		<script src="assets/js/edge-alerts.js" type="text/javascript"></script>
		<script src="assets/js/backbone.js" type="text/javascript"></script>

		<script type="text/javascript">
			$('#alert').click(function() {
				$('body').edgeAlerts({
					title: 'Alert!',
					message: 'This is an alert...'
				});
			});

			$('#confirm').click(function() {
				$('body').edgeAlerts({
					type: 'confirm',
					title: 'Confirm!',
					message: 'Do you want to go to Google?',
					callbackConfirm: function() { window.location = 'http://www.google.com'; }
				});
			});
		</script>
